    <body onload="sawal()">
        <div id="password" style="display: block; margin: 0 auto; border: 1px solid black; width: 40%; height: 300px; margin-top: 25%; background-color: gray;" >
              
            <div id="password" style="display: block;">
                <h3 style="text-align: center; margin-top: 25%; "><em>Enter Your Password Here</em></h3>
                <div style="margin: 0 auto; text-align: center;  ">
                    <input style="color: black;" id="passwordd" type="password" placeholder="Enter Password">


                </div>
                <br><br>
                <div style="margin: 0 auto; text-align: center;" >
                    <button   onclick="submitPass()">press</button>
                </div>
            </div>
         
          
        </div>

        <div id="show" style="display: none;">



            <div class="container bg-secondary p-5">

                    <input id="question" placeholder="Add Question" type="text"

                </div>

                        class="inp">
                </div>
                <div class="d-flex justify-content-between">
                    <input id="correctopt" placeholder="Add Correct Option"
                        type="text" class="inp">


                    <button onclick="submitt()" style="width: 50%;border:
                        none;">Submit</button>
                </div>
                    <button onclick="deleteallquestions()" style="width: 50%;border:
                        none;">Delete All</button>

            <div id="allquestions" class="container bg-dark text-white mt-5 p-5
                rounded">

            </div>
